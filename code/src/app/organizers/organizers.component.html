<div class="text-center mt-3">
  <div class="section-title text-teal">
    WOMEN WHO CODE ORGANIZERS IN ASIA
  </div>
  <h5>
    Contact us&nbsp;:&nbsp;
    <a href="mailto:{{email}}" class="mb-2">
      {{email}}
    </a>
  </h5>

  <div class="row align-items-center">
    <div class="col-md-1"></div>

    <div *ngFor="let country of countries" class="col-md-2 mt-5">
      <div class="mb-2">
        <a [href]="country.link" target="_blank">
          <div class="text-uppercase text-teal mb-2">
            {{country.name}}
          </div>
          <img [src]="country.flag" class="country-flag mb-2">
        </a>
      </div>
      <div *ngIf="country.contacts" class="mb-4">
        <img src="https://cdnjs.cloudflare.com/ajax/libs/webicons/2.0.0/webicons/webicon-facebook.svg"
          class="social-media-icon" (click)="redirect(country.contacts.facebook)">
        <img src="https://cdnjs.cloudflare.com/ajax/libs/webicons/2.0.0/webicons/webicon-twitter.svg"
          class="social-media-icon" (click)="redirect(country.contacts.twitter)">
      </div>
    </div>

    <div class="col-md-1"></div>
  </div>

</div>
